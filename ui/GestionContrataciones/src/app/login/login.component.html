<!--div class="offset-md-3 mt-5"-->
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-6 only-web">
            <div class="row vertical-align">
                <div class="col col-lg-2">
                </div>
                <div class="col col-lg-2">
                    <span style="font-size: 75px; color: #444;">
                        <i class="fa fa-user-circle"></i>
                    </span>
                </div>
                <div class="col col-lg-8 title">
                    <span style="font-size: 75px; color: #444;">
                        <h2>DDP</h2>
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col col-lg-2">
                </div>
                <div class="col col-lg-10">
                    <h4>Direccion de Disponibilidad de Predios</h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="logincard" class="card">
                <h4 class="card-header">Inicio de Sesi√≥n</h4>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Usuario"/>
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password">Clave de Acceso</label>
                            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Clave" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Ingresar
                        </button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
